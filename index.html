<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wurm-Inspired Incremental Game</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .game-container { display: flex; flex-wrap: wrap; }
        .resources, .actions, .skills { margin: 10px; padding: 10px; border: 1px solid #ccc; }
        button { margin: 5px; width: 150px; } /* Fixed width for buttons */
        .progress-bar {
            width: 150px;
            height: 10px;
            background-color: #f0f0f0;
            margin-top: 5px;
        }
        .progress {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            display: none;
        }
        .stamina-bar {
            width: 200px;
            height: 20px;
            background-color: #f0f0f0;
            margin-top: 10px;
        }
        .stamina-progress {
            width: 100%;
            height: 100%;
            background-color: #2196F3;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="resources">
            <h2>Resources</h2>
            <p>Wood: <span id="wood">0</span></p>
            <p>Stone: <span id="stone">0</span></p>
            <p>Iron: <span id="iron">0</span></p>
            <p>Clay: <span id="clay">0</span></p>
            <p>Copper: <span id="copper">0</span></p>
            <p>Food: <span id="food">0</span></p>
        </div>
        <div class="actions">
            <h2>Actions</h2>
            <button id="gatherWood">Gather Wood</button>
            <div class="progress-bar"><div id="woodProgress" class="progress"></div></div>
            <button id="mineStone">Mine Stone</button>
            <div class="progress-bar"><div id="stoneProgress" class="progress"></div></div>
            <button id="mineIron">Mine Iron</button>
            <div class="progress-bar"><div id="ironProgress" class="progress"></div></div>
            <button id="gatherClay">Gather Clay</button>
            <div class="progress-bar"><div id="clayProgress" class="progress"></div></div>
            <button id="mineCopper">Mine Copper</button>
            <div class="progress-bar"><div id="copperProgress" class="progress"></div></div>
            <button id="gatherFood">Gather Food</button>
            <div class="progress-bar"><div id="foodProgress" class="progress"></div></div>
        </div>
        <div class="skills">
            <h2>Skills</h2>
            <p>Woodcutting: <span id="woodcutting">1</span></p>
            <p>Mining: <span id="mining">1</span></p>
            <p>Foraging: <span id="foraging">1</span></p>
            <p>Farming: <span id="farming">1</span></p>
        </div>
        <div class="stamina">
            <h2>Stamina</h2>
            <p>Current: <span id="stamina">100 / 100</span></p>
            <div class="stamina-bar">
                <div id="staminaBar" class="stamina-progress"></div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
